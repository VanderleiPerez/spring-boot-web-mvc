<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<!-- INICIO NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<!-- FIN NAVBAR -->
	
	<!-- INICIO CONTAINER -->
	<div class="container">
	<h1 th:text="${titulo}" class="text-secondary border-bottom border-primary "></h1>
	
	<a th:href="@{/form}" class="btn btn-primary mb-2">Crear cliente</a>
	
	<table class="table table-bordered text-center">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Fecha</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody >
			<!-- Llamará de forma implícita a los GETTERS -->
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${#calendars.format(cliente.createAt,'dd/MM/yyyy')}"></td>
				<td><a th:href="@{/form/}+${cliente.id}" th:text="'Editar'" class="btn btn-warning "></a>
				<a th:href="@{/eliminar/}+${cliente.id}" th:text="'Eliminar'" class="btn btn-danger mx-1" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<!-- FIN CONTAINER -->
	
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
